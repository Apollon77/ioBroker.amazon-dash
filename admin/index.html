<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">

    systemDictionary = {

    };

    function load(settings, onChange) {
        $('#dash-pcap-interface').val(settings.interface).change(function () {
					onChange();
				}).keyup(function () {
					onChange();
				});

        onChange(false);
    }

    function save(callback) {
        var obj = {};
        obj['interface'] = $('#dash-pcap-interface').val();
        callback(obj);
    }
</script>

    <style>
        #settings tr {
            line-height: 2.5em;
        }
    </style>

    <div id="adapter-container">
        <table><tr><td><img src="amazon-dash.png" width="64" height="64"></td><td><h3 class="translate">Amazon Dash adapter settings</h3></td></tr></table>
        <div id="settings">
            <table>
                <tr>
                    <td class="translate">PCAP Interface (leave empty for default)</td>
                    <td><input type="text" id="dash-pcap-interface" class="value"></td>
                </tr>
            </table>
        </div>
    </div>
